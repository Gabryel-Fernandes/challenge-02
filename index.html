<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <div class="pergunta">
        <h1 class="title">
            FICOU COM DÚVIDA?
            <br>
            NOS MANDE UMA MENSAGEM
        </h1>
        <p class="text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em
            menos de 24h</p>
    </div>

    <div class="formulario-validacao">
        <input class="inputs" type="text" placeholder="Nome completo*">
        <span class="error">campo obrigatorio</span>

        <input class="inputs" type="email" placeholder="E-mail*">
        <span class="error">campo obrigatorio</span>

        <input class="inputs" type="telephone" placeholder="Telefone*">
        <span class="error">campo obrigatorio</span>

        <input class="inputs mensage" type="text" placeholder="Mensagem*">
        <span class="error">campo obrigatorio</span>

        <span class="Obs">*campos obrigatórios</span>

        <button type="submit" class="submit">Enviar</button>
    </div>

    <script src="./src/js/formulario.js"></script>
</body>

</html>
